name: Deploy

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: deploy
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: { directory: [ '2024-ss-mmt-m-frontend-engineering' ] }
    defaults:
      run:
        working-directory: ${{ matrix.directory }}

    steps:
      - uses: actions/checkout@v4

      - run: ls -la
      - run: pwd

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: ${{ steps.build.defaults.run.working-directory }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --base /fhs-${{ matrix.directory }}/

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist